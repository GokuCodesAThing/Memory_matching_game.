<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
            <div class="moves">Moves: <span id="moves">0</span></div>
            <button id="muteBtn" class="mute-btn">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="resetBtn" class="reset-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button id="startGame" class="start-btn">Start Game</button>
    </div>
    <!-- Sound effects -->
    <div class="sounds">
        <audio id="backgroundMusic" loop>
            <source src="sounds/background.mp3" type="audio/mpeg">
        </audio>
        <audio id="clickSound" preload="auto">
            <source src="sounds/click1.mp3" type="audio/mpeg">
        </audio>
        <audio id="matchSound" preload="auto">
            <source src="sounds/match.mp3" type="audio/mpeg">
        </audio>
        <audio id="levelUpSound" src="sounds/levelup.mp3">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
